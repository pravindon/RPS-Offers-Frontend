<div class="container-fluid mt-3 mb-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Add Student</h1>
        <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value); userPost.reset();" class="mb-4">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" ngModel name="name">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" ngModel name="email">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone No</label>
            <input type="number" class="form-control" ngModel name="phone">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <input type="text" class="form-control" ngModel name="address">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
          <tr *ngFor="let stud of getList">
            <td>{{stud.name}}</td>
            <td>{{stud.email}}</td>
            <td>{{stud.phone}}</td>
            <td>{{stud.address}}</td>
            <td>
              <div class="row">
                <div class="col-md-4">
                  <a><i class="fa fa-eye"></i></a>
                </div>
                <div class="col-md-4">
                  <a><i class="fa fa-edit"></i></a>
                </div>
                <div class="col-md-4">
                  <a><i class="fa fa-trash"></i></a>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
