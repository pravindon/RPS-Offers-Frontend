<div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-3">
          <div class="row">
            <div class="col-md-10">
              <h4>Organization list</h4>
            </div>
          </div>
          <table class="table table-bordered mt-3">
            <tr>
              <th>Card No</th>
              <th>Company Name</th>
              <th>Email Id</th>
              <th>Mobile No</th>
              <th>Created Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
            <tr *ngFor="let user of userList">
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.mobileNo}}</td>
              <td>{{user.pinCode}}</td>
              <td>{{user.createdDate}}</td>
              <td>Active</td>
              <td>
                <div class="row">
                  <div class="col-md-4">
                    <a><i class="fa fa-eye"></i></a>
                  </div>
                  <div class="col-md-4">
                    <a routerLink="/superAdmin/euProfile/"><i class="fa fa-edit"></i></a>
                  </div>
                  <div class="col-md-4">
                    <a (click)="deleteUserProfile(user._id)" routerLink="/superAdmin/euProfile/"><i class="fa fa-trash"></i></a>
                    <!-- <button (click)="deleteOrg(org._id)"><i class="fa fa-trash"></i></button> -->
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
